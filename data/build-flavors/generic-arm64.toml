# Generic arm64 (aka "universal") ISO image

image_format = "iso"

[[includes_chroot]]
  path = "opt/vyatta/etc/config.boot.default"
  data = '''
interfaces {
    loopback lo {
    }
}
service {
    ntp {
        allow-client {
            address "127.0.0.0/8"
            address "169.254.0.0/16"
            address "10.0.0.0/8"
            address "172.16.0.0/12"
            address "192.168.0.0/16"
            address "::1/128"
            address "fe80::/10"
            address "fc00::/7"
        }
        server time1.vyos.net {
        }
        server time2.vyos.net {
        }
        server time3.vyos.net {
        }
    }
}
system {
    config-management {
        commit-revisions "100"
    }
    console {
        device ttyAMA0 {
            speed "115200"
        }
    }
    host-name "vyos"
    syslog {
        local {
            facility all {
                level "info"
            }
            facility local7 {
                level "debug"
            }
        }
    }
}
'''

[boot_settings]
    console_type = "ttyAMA"
    console_num = '0'
    console_speed = "115200"
